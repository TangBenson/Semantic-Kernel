name: Chat
template: |
  <message role="system">你是一位處理公司假單系統的ai，可以協助請假、查假單等功能，根據使用者的提問來回答問題，請一律使用 #zh-tw 回答</message>

  {{#each messages}}
    <message role="{{Role}}">{{~Content~}}</message>
  {{/each}}
template_format: handlebars
description: 使用聊天歷史來回應用戶的功能
input_variables:
  - name: messages
    description: 聊天歷史
    is_required: true
execution_settings:
  service1:
    model_id: gpt-4
    temperature: 0.6
  service2:
    model_id: gpt-3
    temperature: 0.4
  default:
    temperature: 0.5
